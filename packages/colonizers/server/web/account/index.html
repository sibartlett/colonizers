<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>My Account</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <form role="form" method="put" action="/api/account">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="john.smith" value="{{ user.username }}">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" value="{{ user.name }}">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="john.smith@example.com" value="{{ user.email }}">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="******">
          </div>
          <div class="form-group">
            <label for="password2">Confirm password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="******">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
